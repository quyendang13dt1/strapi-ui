<div class="container mx-auto p-4">
  <div class="grid grid-cols-2 gap-5">
    @for (item of listArticle; track item) {
    <div class="h-[200px]" (click)="onDetail()">
      <div class="flex h-full">
        <div class="w-[200px] flex-shrink-0">
          <img class="h-full object-cover" [src]="url + item?.Thumbnail?.url" />
        </div>
        <div class="flex-grow bg-gray-100">
          <div class="flex flex-col p-3 gap-3 flex-grow">
            <div class="font-bold">{{ item?.Title }}</div>
            <div>{{ item?.Desc }}</div>
          </div>
        </div>
      </div>
    </div>
    }
  </div>
</div>
